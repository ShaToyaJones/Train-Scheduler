	<meta charset="utf-8">
	<title>Train Scheduler</title>

</head>

<body>

	<!-- Jumbotron container/title -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="panel-title" id="trainScheduler">Train Scheduler</h1>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" id="trainContainer">Current Train Schedule</h3>
					</div>
					<!-- Second panel -->
					<!-- <div class="panel panel-default"> -->
						<div class="panel-body">
							<!-- Table to contain input. -->
							<table class="table" id="tableTrain" style="width: 100%">
								<thead>
									<tr>
										<th>Train Name</th> 
										<th>Destination</th>	
										<th>Frequency</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>			
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>

				<!-- Form to enter in new trains. --> 
				<div class="panel panel-default">
						<div class="panel panel-heading">
							<h4 class="panel-title" id="newInfo">Add a Train</h4>
						</div>

					<div class="panel panel-body">
						<form>
							<div class="form-group">
								<label>Train Name:</label> 
								<input type="text" class="form-control" id="trainName">
							</div>

							<div class="form-group">
								<label>Destination:</label> 
								<input type="text" class="form-control" id="destination">
							</div>

							<div class="form-group">
								<label>First Train Time (HH:mm - military time):</label> 
								<input type="text" class="form-control" id="arrivalTime">
							</div>

							<div class="form-group">
								<label>Frequency (min):</label> 
								<input type="text" class="form-control" id="frequency">
							</div>

							<!-- Button used to submit data. -->
							<button type="submit" class="btn btn-primary" id="addInfo">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
